<!doctype html>
<html>
<head>
    <title>Image Board</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <header>
        <h2>Logo</h2>
        <h1>Latest images</h1>
    </header>

<div class="main">

    <form>
        <input v-model = 'title' name="title" placeholder="title" type="text">
        <input v-model = 'description' name="description" placeholder="description" type="text">
        <input v-model = 'username' name="username" placeholder="username" type="text">
        <input name="file" type="file" accept="image/*" @change='handleChange'>
        <button @click='handleClick'>submit</button>
     <!-- <button @click.prevent.default='handleClick'>submit</button>   -->
    </form>




<div class="cards">
        <div class="image-cell" v-for='image in images'>
            <a :href="'#' + image.id">
                <img :src=image.url class='photo' :id=image.id>
                <p class='title'> {{image.title}}</p>
            </a>
        </div>
</div>

<!-------------------------------------------------->

<display-img  v-if="showModal" :id="id.slice(1)" @quit="closeModal"></display-img>

<!-------------------------------------------------->

</div>


<!-------------------------------------------------->
<script type="text/x-template" id="display-template">
<div class="modal-box">
    <h1 @click='closeModal'>X</h1>
    <h2>{{title}}</h2>
    <img :src="url" class='photo'>
    <p>{{description}}</p>
    <h5>uploaded by {{username}} on {{date}}</h5>
    <div class="submit-comment">
        <h3>Add a comment</h3>
        <input v-model = 'comment' name="comment" placeholder="comment" type="text">
        <input v-model = 'author' name="author" placeholder="name" type="text">
        <button @click='clickedSubmitCom'>submit</button>
    </div>
    <div class="all-comments" v-if='comments.length > 0'>
        <div class="one-comment" v-for='comment in comments'>
            <h4>{{comment.comment}}</h4>
            <p>{{comment.author}} on {{comment.created_at}}</p>

        </div>
    </div>
</div>

</script>

    <script src="/js/display-img.js"></script>
    <script src="/js/script.js"></script>

</body>
</html>
